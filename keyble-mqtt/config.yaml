name: "keyble-mqtt"
description: "Eqiva Smart Lock Bluetooth MQTT"
version: "1.4.8"
slug: "keyble-mqtt"
init: false
host_network: true
host_dbus: true
privileged:
  - NET_ADMIN
  - SYS_ADMIN
arch:
  - armv7
  - amd64
options:
  address: ""
  user_id: 0
  user_key: ""
  host: "homeassistant.local"
  username: ""
  password: ""
  auto_disconnect_time: 10
  poll_interval: 600
  debug: false
schema:
  address: str
  user_id: int
  user_key: str
  host: str
  username: str
  password: str
  auto_disconnect_time: int
  poll_interval: int
  debug: bool
